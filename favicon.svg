<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark background with subtle border -->
  <rect width="32" height="32" rx="8" fill="#0a0a0f"/>
  <rect x="1" y="1" width="30" height="30" rx="7" fill="none" stroke="url(#grad)" stroke-width="1.5" opacity="0.6"/>
  <!-- Stylized S with glow -->
  <text x="16" y="23" font-family="Arial Black, Arial, sans-serif" font-size="20" font-weight="900" fill="url(#grad)" text-anchor="middle" filter="url(#glow)">S</text>
</svg>
